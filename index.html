<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning Practice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
   <div class="main">
  <p>First paragraph</p>  <!-- 1st child, 1st p -->
  <span>First span</span>  <!-- 2nd child -->
  <p>Second paragraph</p> <!-- 3rd child, 2nd p -->
  <span>Second span</span> <!-- 4th child -->
  <p>Third paragraph</p>  <!-- 5th child, 3rd p -->
</div>
</html>
